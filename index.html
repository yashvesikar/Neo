<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

  </head>

  <body>
      <div class="container">
          <div clas="row" id="header">
              <img src="img/childrens_hospital_wisconsin.png" alt="Children's Hospital of Wisconsin Logo">
              <!--<img src="img/medical_college_wisconsin.png" alt="Medical College of Wisconsin Logo">-->
              <h3> Neonatal Encephalopathy Cooling Protocol </h3>
          </div>

          <div class="row" id="main">

              <!-- FORM SECTION 1 -->
              <div id="form1"class="row">
                  <div class="col s12" class="form-section">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                              <span class="card-title">Qualifying Questions</span>
                              <span id="results"></span>
                              <form id="s1" action="#">
                                  <p class="question">
                                      <input name="s1q1" type="checkbox" id="s1q1" />
                                      <label for="s1q1">Admitting diagnosis of neonatal depression, acute perinatal asphyxia, or encephalopathy</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q2" type="checkbox" id="s1q2" />
                                      <label for="s1q2"> >= 36 Weeks?</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q3" type="checkbox" id="s1q3" />
                                      <label for="s1q3"> <= 6 hours old?</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q4" type="checkbox" id="s1q4" />
                                      <label for="s1q4"> >= 1800g Birth Weight?</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q5" type="checkbox" id="s1q5" />
                                      <label for="s1q5">Absence of congenital abnormalities?</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q6" type="checkbox" id="s1q6" />
                                      <label for="s1q6">Absence of chromosomal anomolies?</label>
                                  </p>
                                  <p class="question">
                                      <input name="s1q7" type="checkbox" id="s1q7" />
                                      <label for="s1q7">Absence of alternate cause for encephalopathy?</label>
                                  </p>
                                  <button class="btn waves-effect waves-light btn-flat"
                                          type="submit"
                                          name="action"
                                          onClick="qualifyingQuestions.submitForm()">Continue
                                          <i class="material-icons right">send</i>
                                  </button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- /FORM SECTION 1 -->

              <!-- FORM SECTION 2 -->
              <div id="form2" class="row">
                  <div class="col s12" class="form-section">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                              <span class="card-title">Blood Gas Questions</span>

                              <form id="s2" action="#">
                                  <div class="switch">
                                      <label for="s2q1">Is there an available Cord or Postnatal Blood Gas pH obtained within 1hr of age?</label>
                                      <label>
                                        No
                                        <input type="checkbox" id="s2q1">
                                        <span class="lever"></span>
                                        Yes
                                      </label>
                                    </div>

                                    <div class="row">
                                    <div class="col s12">
                                        Enter Cord or Postnatal Blood Gas pH obtained within 1hr of age:
                                        <div class="input-field inline">
                                            <input id="s2q2" type="email" class="validate">
                                            <label for="email" data-error="wrong" data-success="right">8.0</label>
                                        </div>
                                    </div>
                                </div>

                                    <div class="row">
                                    <div class="col s12">
                                        Enter Base Deficit:
                                        <div class="input-field inline">
                                            <input id="s2q3" type="email" class="validate">
                                            <label for="email" data-error="wrong" data-success="right">8.0</label>
                                        </div>
                                    </div>
                                    </div>
                                    <button class="btn waves-effect waves-light btn-flat"
                                            id="submit"
                                            type="submit"
                                            name="action"
                                            onClick="bloodGasQuestions.submitForm()">Continue
                                            <i class="material-icons right">send</i>
                                    </button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- /FORM SECTION 2 -->


              <!-- FORM SECTION 3 -->
              <div id="form3" class="row">
                  <div class="col s12" class="form-section">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                              <span class="card-title">History Questions</span>

                              <form id="s3" action="#">
                                  <div class="switch">
                                      <label for="s3q1">History of an acute event?</label>
                                      <label>
                                        No
                                        <input type="checkbox" id="s2q1">
                                        <span class="lever"></span>
                                        Yes
                                      </label>
                                    </div>

                                    <div class="row">
                                        <div class="col s12">
                                            Enter 10 minute Apgar score:
                                            <div class="input-field inline">
                                                <input id="s3q2" type="email" class="validate">
                                                <label for="email" data-error="wrong" data-success="right">8.0</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="switch">
                                        <label for="s1q1">Ventilation from birth continued for at least 10 min?</label>
                                        <label id="lev">
                                          No
                                          <input type="checkbox" id="s3q3">
                                          <span class="lever"></span>
                                          Yes
                                        </label>
                                    </div>
                                    <button class="btn waves-effect waves-light btn-flat"
                                            id="submit"
                                            type="submit"
                                            name="action"
                                            onClick="bloodGasQuestions.submitForm()">Continue
                                            <i class="material-icons right">send</i>
                                    </button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- /FORM SECTION 3 -->

              <!-- FORM SECTION 4 -->
              <div id="form4">
                  <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                          <span class="card-title">Neurologic Exam</span>

                          <form id="s4" action="#">
                              <div class="switch">
                                  <label for="s4q1">Seizures?</label>
                                  <label>
                                    No
                                    <input type="checkbox" id="s4q1">
                                    <span class="lever"></span>
                                    Yes
                                  </label>
                                </div>
                                <div class="sarnatContent">
                                <label> SARNAT: </label>
                                <div class="row sarnat">
                                  <div class="col s12">
                                    <label> Level of Consciousness </label>
                                  </div>
                                  <div class="col s3">
                                    <p>
                                       <input class="with-gap" name="group1" type="radio" id="consciousness1" />
                                       <label for="consciousness1">Mild</label>
                                     </p>
                                   </div>
                                   <div class="col s3">
                                     <p>
                                       <input class="with-gap" name="group1" type="radio" id="consciousness2" />
                                       <label for="consciousness2">Normal</label>
                                     </p>
                                   </div>
                                   <div class="col s3">
                                     <p>
                                       <input class="with-gap" name="group1" type="radio" id="consciousness3" />
                                       <label for="consciousness3">Moderate</label>
                                     </p>
                                   </div>
                                   <div class="col s3">
                                     <p>
                                       <input class="with-gap" name="group1" type="radio" id="consciousness4" />
                                       <label for="consciousness4">Severe</label>
                                     </p>
                                   </div>
                                 </div>
                                 <div class="row sarnat">
                                   <div class="col s12">
                                     <label> Activity </label>
                                   </div>
                                   <div class="col s3">
                                     <p>
                                        <input class="with-gap" name="group2" type="radio" id="activity1" />
                                        <label for="activity1">Mild</label>
                                      </p>
                                    </div>
                                    <div class="col s3">
                                      <p>
                                        <input class="with-gap" name="group2" type="radio" id="activity2" />
                                        <label for="activity2">Normal</label>
                                      </p>
                                    </div>
                                    <div class="col s3">
                                      <p>
                                        <input class="with-gap" name="group2" type="radio" id="activity3" />
                                        <label for="activity3">Moderate</label>
                                      </p>
                                    </div>
                                    <div class="col s3">
                                      <p>
                                        <input class="with-gap" name="group2" type="radio" id="activity4" />
                                        <label for="activity4">Severe</label>
                                      </p>
                                    </div>
                                  </div>
                                  <div class="row sarnat">
                                    <div class="col s12">
                                      <label> NM Control - Posture </label>
                                    </div>
                                    <div class="col s3">
                                      <p>
                                         <input class="with-gap" name="group2" type="radio" id="posture1" />
                                         <label for="posture1">Mild distal flexion</label>
                                       </p>
                                     </div>
                                     <div class="col s3">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="posture2" />
                                         <label for="posture2">Normal</label>
                                       </p>
                                     </div>
                                     <div class="col s3">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="posture3" />
                                         <label for="posture3">Strong distal flexion</label>
                                       </p>
                                     </div>
                                     <div class="col s3">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="posture4" />
                                         <label for="posture4">Intermittent decerebration</label>
                                       </p>
                                     </div>
                                  </div>
                                  <div class="row sarnat">
                                    <div class="col s12">
                                      <label> NM Control - Muscle Tone </label>
                                    </div>
                                     <div class="col s4">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="tone1" />
                                         <label for="tone1">Normal</label>
                                       </p>
                                     </div>
                                     <div class="col s4">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="tone2" />
                                         <label for="tone2">Mild hypotonia</label>
                                       </p>
                                     </div>
                                     <div class="col s4">
                                       <p>
                                         <input class="with-gap" name="group2" type="radio" id="tone3" />
                                         <label for="tone3">Flaccid</label>
                                       </p>
                                     </div>
                                   </div>
                                   <div class="row sarnat">
                                     <div class="col s12">
                                       <label> NM Control - Stretch Reflexes </label>
                                     </div>
                                      <div class="col s4">
                                        <p>
                                          <input class="with-gap" name="group2" type="radio" id="stretch1" />
                                          <label for="stretch1">Normal</label>
                                        </p>
                                      </div>
                                      <div class="col s4">
                                        <p>
                                          <input class="with-gap" name="group2" type="radio" id="stretch2" />
                                          <label for="stretch2">Overactive</label>
                                        </p>
                                      </div>
                                      <div class="col s4">
                                        <p>
                                          <input class="with-gap" name="group2" type="radio" id="stretch3" />
                                          <label for="stretch3">Decreased or absent</label>
                                        </p>
                                      </div>
                                    </div>
                                    <div class="row sarnat">
                                      <div class="col s12">
                                        <label> Primitive Reflexes - Suck </label>
                                      </div>
                                      <div class="col s3">
                                        <p>
                                           <input class="with-gap" name="group2" type="radio" id="suck1" />
                                           <label for="suck1">Weak</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="suck2" />
                                           <label for="suck2">Normal</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="suck3" />
                                           <label for="suck3">Weak or Absent</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="suck4" />
                                           <label for="suck4">Weak</label>
                                         </p>
                                       </div>
                                    </div>
                                    <div class="row sarnat">
                                      <div class="col s12">
                                        <label> Primitive Reflexes - Moro </label>
                                      </div>
                                      <div class="col s3">
                                        <p>
                                           <input class="with-gap" name="group2" type="radio" id="moro1" />
                                           <label for="moro1">Strong or low threshold</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="moro2" />
                                           <label for="moro2">Normal</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="moro3" />
                                           <label for="moro3">Weak, Incomplete or High threshold</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="moro4" />
                                           <label for="moro4">Absent</label>
                                         </p>
                                       </div>
                                    </div>
                                    <div class="row sarnat">
                                      <div class="col s12">
                                        <label> Primitive Reflexes - Tonic Neck </label>
                                      </div>
                                      <div class="col s3">
                                        <p>
                                           <input class="with-gap" name="group2" type="radio" id="neck1" />
                                           <label for="neck1">Slight</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="neck2" />
                                           <label for="neck2">Normal</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="neck3" />
                                           <label for="neck3">Strong</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="neck4" />
                                           <label for="neck4">Absent</label>
                                         </p>
                                       </div>
                                    </div>
                                    <div class="row sarnat">
                                      <div class="col s12">
                                        <label> Autonomic System - Pupils </label>
                                      </div>
                                      <div class="col s3">
                                        <p>
                                           <input class="with-gap" name="group2" type="radio" id="pupils1" />
                                           <label for="pupils1">Mydriasis</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="pupils2" />
                                           <label for="pupils2">Normal</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="pupils3" />
                                           <label for="pupils3">Miosis</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="pupils4" />
                                           <label for="pupils4">Variable, unequal, poor light reflex or fixed</label>
                                         </p>
                                       </div>
                                    </div>
                                    <div class="row sarnat">
                                      <div class="col s12">
                                        <label> Autonomic System - Heart Rate </label>
                                      </div>
                                      <div class="col s3">
                                        <p>
                                           <input class="with-gap" name="group2" type="radio" id="rate1" />
                                           <label for="rate1">Tachycardia</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="rate2" />
                                           <label for="rate2">Normal</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="rate3" />
                                           <label for="rate3">Bradycardia</label>
                                         </p>
                                       </div>
                                       <div class="col s3">
                                         <p>
                                           <input class="with-gap" name="group2" type="radio" id="rate4" />
                                           <label for="rate4">Variable</label>
                                         </p>
                                       </div>
                                    </div>
                               </div>
                             </div>
                          </form>
                      </div>
                  </div>
              </div>
              <!-- /FORM SECTION 4 -->



          </div>

          <!-- 19, 130, 195 -->
          <footer class="page-footer footer-copyright">
              <div class="footer-copyright">
                <div class="container">
                © 2017 Copyright Children's Hospital of Wisconsin
                <a class="grey-text text-lighten-4 right" href="#!">About</a>
                </div>
            </div>
          </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous">
      </script>
      <script src="main.js"></script>

</body>
</html>
