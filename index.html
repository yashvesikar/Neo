<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css"/>

  </head>

  <body>
      <div class="container">
          <div clas="row" id="header">
              <img src="img/childrens_hospital_wisconsin.png" alt="Children's Hospital of Wisconsin Logo">
              <img src="img/medical_college_wisconsin.png" alt="Medical College of Wisconsin Logo">
              <h3> Neonatal Encephalopathy Cooling Protocol </h3>
          </div>

          <div class="row" id="main">

              <div class="row">
                  <div class="col s12" class="form-section">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                              <span class="card-title">Qualifying Questions</span>
                              <p class="question">
                                  <input type="checkbox" id="s1q1" />
                                  <label for="s1q1">Admitting diagnosis of neonatal depression, acute perinatal asphyxia, or encephalopathy</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q2" />
                                  <label for="s1q2"> >= 36 Weeks?</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q3" />
                                  <label for="s1q3"> <= 6 hours old?</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q4" />
                                  <label for="s1q4"> >= 1800g Birth Weight?</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q5" />
                                  <label for="s1q5">Absence of congenital abnormalities?</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q6" />
                                  <label for="s1q6">Absence of chromosomal anomolies?</label>
                              </p>
                              <p class="question">
                                  <input type="checkbox" id="s1q7" />
                                  <label for="s1q7">Absence of alternate cause for encephalopathy?</label>
                              </p>

                          </div>
                          <div class="card-action">
                              <a href="#">Start Over</a>
                              <a href="#">Continue</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- 19, 130, 195 -->
          <footer class="page-footer footer-copyright">
              <div class="footer-copyright">
                <div class="container">
                Â© 2014 Copyright Children's Hospital of Wisconsin
                <a class="grey-text text-lighten-4 right" href="#!">About</a>
                </div>
            </div>
          </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous">
      </script>
</body>
</html>
